<script language="javascript">

var test_seed = 14062307848373;

//(seed ^ 0x5DEECE66DL) & ((1L << 48) - 1)
//
var seed = (test_seed ^ 0x5DEECE66D) & ((1 << 48) - 1);

function get_rand()
{
    new_seed = (seed * 0x5DEECE66D + 0xB) & ((1 << 48) - 1);
    new_seed >>> 48 - 32;                          
    return new_seed;
}

function get_text()
{
    echo = ($test_seed ^ 0x5DEECE66D) + ' part1\r\n';
    echo += ((1 << 48) - 1) + ' part2\r\n';
    echo += $test_seed + ' epoch\r\n';
    echo += seed + ' seed\r\n';
    echo += get_rand() + ' random\r\n';
    return echo;
}

function set_res()
{
    document.getElementById('res').innerText = get_text();
}

</script>

<p id='res' onclick="set_res();">Click Me</p>
