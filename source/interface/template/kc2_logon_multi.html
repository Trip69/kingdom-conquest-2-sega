<title>Account Logged On</title>
<link rel="stylesheet" type="text/css" href="template/kc.css">
<script language="JavaScript" type="text/javascript">

function getSearchParameters() {
      var prmstr = window.location.search.substr(1);
      return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
}

function transformToAssocArray( prmstr ) {
    var params = {};
    var prmarr = prmstr.split("&");
    for ( var i = 0; i < prmarr.length; i++) {
        var tmparr = prmarr[i].split("=");
        params[tmparr[0]] = tmparr[1];
    }
    return params;
}

var params = getSearchParameters();

function jump(count)
{
    var current = parseInt(params.current) + count;
    var session = params.session;
    window.location = 'kc_alt_login.php?session=' + session + '&current=' + current;
    //window.location.hostname + '
}

var time=5;
setInterval(function () {
    if (time==0) {
        document.getElementById("countdown").innerHTML = 'Login on next one';
        return;
    }
    time--;
    document.getElementById("countdown").innerHTML = 'Login on next one in '+time+' seconds';
}, 1000);

</script>
</head>
<body>
<div id="container">
    <img align="middle" src="images/kc2.jpg" alt="kc2">
    <p>XechoX</p>
    <p id="countdown">Login on next one in 5 seconds</p>
    <p><button type="button" onclick="jump(5);">Jump 5</button><button type="button" onclick="jump(10);">Jump 10</button></p>
    <p><a href="javascript:history.back();">Back</a></p>
</div>
</body>
