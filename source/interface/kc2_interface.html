<script language="JavaScript" type="text/javascript">


current=0;
account_name="";

function batch_tutorial() 
{
    current++;
    document.getElementById("login_form").target="_blank";
    document.getElementById("tutorial").checked = true;
    
    var accountselect;
    accountselect = document.getElementById("account");

    if (accountselect.selectedIndex==0)
        loginchange(false);
        
    document.getElementById("username").value = account_name + current;
    
    document.getElementById("login_form").submit();

    if (current==50 && accountselect.selectedIndex < accountselect.length -1) {
        accountselect.selectedIndex += 1;
        loginchange(false);
        current=0;
    }
    
    document.getElementById("login_form").target="_self";
}

function loginchange(reset) {
    var value;
    
    value = document.getElementById("account").value;
    account_name = value;
    
    if (reset) current=0;
    
    document.getElementById("world").selectedIndex  = 0;
    document.getElementById("device").selectedIndex  = 0;
    document.getElementById("username").value = value;
    document.getElementById("password").value = value + "1";
    
    switch (value) {
        //World 1 (45)
        //Android
        case 'Joesmith':
            document.getElementById("password").value = 'Joesmith*2';
        case 'IgnoreMe':
            //document.getElementById("world").selectedIndex  = 0;
            break;
        case 'Delta1':
        case 'DynastyA':
        case 'DynastyC':
        case 'DynastyD':
        case 'DynastyE':
            document.getElementById("password").value = 'Delta001';
            break;
        //Apple
        case 'TomdickHary':
            document.getElementById("device").selectedIndex  = 1;
            document.getElementById("password").value = 'Tomdick!1';
            break;
        case 'Tomfoolery':
            document.getElementById("device").selectedIndex  = 1;
            document.getElementById("password").value = 'Tomfoolery1!';
            break;
        case 'Comwine':
            document.getElementById("device").selectedIndex  = 1;
            break;
        case 'Uhg':
            document.getElementById("device").selectedIndex  = 1;
            document.getElementById("password").value = 'Asdfghjk1';
            break;
        //Passwords
        //World KC1 (44)
        case 'WorldOne':
        case 'SameSame':
            document.getElementById("world").selectedIndex  = 10;
            break;
        case 'Youtube1':
            document.getElementById("password").value = 'Youtube2';
            document.getElementById("world").selectedIndex  = 10;
            break;            
        case 'Carol03':
            document.getElementById("password").value = 'Dade2254';
            document.getElementById("world").selectedIndex  = 10;
            break;
        //World 33 (43)
        case 'BrokenIt':
            document.getElementById("password").value = 'OoopsBroken1';
            document.getElementById("world").selectedIndex  = 9;
            break;
        case 'Slidell':
            document.getElementById("password").value = 'Slidell123';
            document.getElementById("world").selectedIndex  = 9;
            break;
    }
}

</script>
